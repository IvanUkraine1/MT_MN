<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo_list">
            <h1>ToDo List</h1>
            <div class="new_todo">
                <input type="text" class="message" placeholder="Додати завдання на сьогодні">
                <button class="add">Додати</button>
                <button class="delete">Видалити</button>
                <div class="wrapper">
                    <ul class="toDo">
                    </ul>
                </div>
            </div>
        </div>
    </div>
<script type="module" src="js.js"></script>
</body>
</html>
